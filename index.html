<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Example</title>
    <!-- Include Firebase SDK with module type -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";
        
        // Your Firebase configuration details
        /*
        const firebaseConfig = {
            apiKey: "AIzaSyBdUkxEcci-cremn8afDB5QQNDgzuVvjeE",
            authDomain: "pythondata-c74be.firebaseapp.com",
            projectId: "pythondata-c74be",
            storageBucket: "pythondata-c74be.appspot.com",
            messagingSenderId: "743216468404",
            appId: "1:743216468404:web:aafc1df53807a86ac562e1",
            measurementId: "G-KTC6537E3P"

        const firebaseConfig = {
            apiKey: "AIzaSyAQuhwXKC9ZU5iwJ8alfTiclfTqU-i9FiQ",
            authDomain: "nimitta-react-blogpage-project.firebaseapp.com",
            projectId: "nimitta-react-blogpage-project",
            storageBucket: "nimitta-react-blogpage-project.appspot.com",
            messagingSenderId: "732714727885",
            appId: "1:732714727885:web:b9b55f3f84cbd15d31ec84"
            };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to log in
        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log(email, password);
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log(userCredential);
                    const user = userCredential.user;
                    document.getElementById('message').innerText = `Logged in as: ${user.email}`;
                })
                .catch((error) => {
                    console.log(error);
                    const errorMessage = error.message;
                    document.getElementById('message').innerText = `Error: ${errorMessage}`;
                });
        };
    </script>
</head>
<body>
    <h1>Firebase Authentication</h1>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button onclick="login()">Login</button>
    <p id="message"></p>
</body>
</html>
